<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор Кошелька</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .wallets {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .wallets img {
            width: 80px;
            height: 80px;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .wallets img.selected {
            border: 2px solid gold;
        }

        .wallet-label {
            text-align: center;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите ваш кошелек</h1>
        <div class="wallets">
            <div id="Phantom" class="wallet-item">
                <img src="Phantom.png" alt="Phantom">
                <div class="wallet-label">Phantom</div>
            </div>
            <div id="Solflare" class="wallet-item">
                <img src="Solflare.png" alt="Solflare">
                <div class="wallet-label">Solflare</div>
            </div>
        </div>
        <button id="nextButton">Далее</button>
        <button id="checkNFTButton" style="display: none;">Проверить NFT</button> 
        <div id="result"></div>
    </div>
    <script type="module">
        import { SolflareWalletAdapter } from '@solana/wallet-adapter-solflare';
        
        const nextButton = document.getElementById('nextButton');
        const walletItems = document.querySelectorAll('.wallet-item'); 
        const result = document.getElementById('result');
        const checkNFTButton = document.getElementById('checkNFTButton');
        let selectedWallet = '';
        let provider = null;
        let publicKey = null;

        const connectPhantom = async () => {
          try {
            provider = window.phantom.solana;
            await provider.connect();
            publicKey = provider.publicKey.toString();
            result.textContent = `Ваш публичный ключ: ${publicKey}`;
            checkNFTButton.style.display = 'inline-block';
          } catch (error) {
            if (error.code === 4001) {
              alert('Вы отказались предоставить доступ к ключу.');
            } else {
              console.error('Ошибка при подключении к Phantom:', error);
              alert('Ошибка при подключении к Phantom. Попробуйте перезагрузить страницу.');
            }
          }
        };

        const connectSolflare = async () => { 
          try {
            const solflare = new SolflareWalletAdapter();
            await solflare.connect();
            publicKey = solflare.publicKey.toString();
            result.textContent = `Ваш публичный ключ: ${publicKey}`;
            checkNFTButton.style.display = 'inline-block';
          } catch (error) {
            console.error('Ошибка при подключении к Solflare:', error);
            alert('Ошибка при подключении к Solflare. Попробуйте перезагрузить страницу.');
          }
        };

        const checkNFT = async () => {
          if (publicKey) {
            try {
              const response = await fetch(`http://localhost:3000/check-nft?publicKey=${publicKey}`);
              const data = await response.json();

              if (data.hasNFT) {
                alert('У вас есть NFT!');
              } else {
                alert('У вас нет NFT.');
              }
            } catch (error) {
              console.error('Ошибка при проверке NFT:', error);
              alert(`Произошла ошибка при проверке NFT: ${error.message}. Попробуйте позже.`);
            }
          } else {
            alert('Сначала подключите кошелек!');
          }
        };

        walletItems.forEach(wallet => { 
          wallet.addEventListener('click', () => {
            walletItems.forEach(w => w.querySelector('img').classList.remove('selected')); 
            wallet.querySelector('img').classList.add('selected');
            selectedWallet = wallet.id;
          });
        });

        nextButton.addEventListener('click', async () => {
          if (selectedWallet === '') {
            alert('Пожалуйста, выберите кошелек!');
            return;
          }

          if (selectedWallet === 'Phantom') {
            await connectPhantom();
          } else if (selectedWallet === 'Solflare') { 
            await connectSolflare(); 
          } else {
            result.textContent = `Вы выбрали кошелек: ${selectedWallet}`;
          }
        });

        document.addEventListener('DOMContentLoaded', () => {
          const checkNFTButton = document.getElementById('checkNFTButton');
          checkNFTButton.addEventListener('click', checkNFT);
        });

    </script>
    <script type="module" src="https://unpkg.com/@solana/wallet-adapter-wallets/dist/wallet-adapter-wallets.min.js"></script>
</body>
</html>
